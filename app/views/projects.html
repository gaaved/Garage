<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div class="panel-group" id="accordion" data-bind="foreach:{data:projects,as:'project'}">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                      <div class="panel-title">
                      <div class="row">
                        <div class="col-md-1 list text-center">
                          <i class="glyphicon glyphicon-list-alt"></i>  
                        </div>
                        <div class="col-md-10">
                            <a data-toggle="collapse" class="project-name" data-bind="text:Name,attr:{href:'#collapse'+Id}">
                            </a>
                        </div>
                        <div class="col-md-1">
                            <div class="btn-group btn-group-xs pull-right btn-project-group">
                                <a class="btn" href="#" data-bind="click: $root.edit" data-toggle="modal" data-target="#project-editor-window">
                                    <i class="glyphicon glyphicon-pencil"></i>    
                                </a>
                                <a class="btn" href="#" data-bind="click: $root.remove">
                                    <i class="glyphicon glyphicon-trash"></i>    
                                </a>
                            </div>
                        </div>
                       </div>
                      </div>
                    </div>
                    <div class="panel-collapse collapse in" data-bind="attr:{id:'#collapse'+Id}">
                      <div class="panel-body project-tasks" data-bind="compose: { model: $root.tasks(Id), view: 'views/tasks.html' }">
                        
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-2 col-sm-offset-5">
            <button class="btn btn-primary btn-block center-block" data-bind="click: add">
                <i class="glyphicon glyphicon-plus"></i>
                Add TODO List
            </button>
        </div>
    </div>
</div>

<div class="modal fade" id="project-editor-window">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Edit Project</h4>
      </div>
      <div class="modal-body">
        <form action="#" class="form form-horizontal" role="form">
            <fieldset>
                <div class="form-group">
                    <label for="projectName" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input type="hidden" data-bind="value: editable.Id">
                        <input type="text" id="projectName" name="projectName" class="form-control" data-bind="value: editable.Name">
                    </div>
                </div>
            </fieldset>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-bind="click: add" data-dismiss="modal">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
