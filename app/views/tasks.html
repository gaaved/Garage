<!-- Task Bar -->
<nav class="navbar navbar-default" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#task-navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="task-navbar">
      <form class="navbar-form" role="search">
        <div class="form-group">
            <div class="col-sm-1 task-plus text-center">
                <i class="glyphicon glyphicon-plus text-success"></i>
            </div>
            <div class="col-sm-11">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Start typing here to create a task..." data-bind="value: editable.Name">
                  <span class="input-group-btn">
                      <button class="btn btn-success" data-bind="click: add">Add Task</button>    
                  </span>
                </div>
            </div>
        </div>
      </form>
    </div><!-- /.navbar-collapse -->
</nav>
<!-- /Task  Bar -->
<!-- Tasks -->
<div class="container-fluid">
 <!-- ko if: tasks() -->
    <ul class="nav list-group-tasks" data-bind="foreach: {data : tasks().sort(function(l,r){return l.Priority==r.Priority?0:(l.Priority>r.Priority?-1:1)}), as : 'task'}">
        <li class="row">
            <div class="col-xs-1 checked-flag">
                <div class="checkbox center-block">
                    <input type="checkbox" data-bind="checked: Status!=0, click: $root.done">
                </div>
            </div>
            <div class="col-xs-10">
                <div class="container-fluid task-name">
                    <div class="checkbox" data-bind="text: Name">
                        
                    </div>
                </div>
            </div>
            <div class="col-xs-1 task-controls">
                <div class="checkbox">
                    <div class="btn-toolbar btn-group-tasks">
                        <div class="btn-group btn-group-vertical btn-group-xs">
                            <a href="#" class="btn" data-bind="click: $root.priorityUp">
                                <i class="glyphicon glyphicon-chevron-up"></i>
                            </a>
                            <a href="#" class="btn" data-bind="click: $root.priorityDown">
                                <i class="glyphicon glyphicon-chevron-down"></i>
                            </a>
                        </div>
                        <div class="btn-group btn-group-xs btns-task-control">
                            <a class="btn" href="#" data-bind="click: $root.edit" >
                                <i class="glyphicon glyphicon-pencil"></i>    
                            </a>
                            <a class="btn" href="#" data-bind="click: $root.remove">
                                <i class="glyphicon glyphicon-trash"></i>    
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </li>
    </ul>
 <!-- /ko -->
</div>
<!-- /Tasks-->
